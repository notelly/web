<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>
<body>
    <div id="show">
        <p id="world">Hello, World</p>
    </div>
    <div id ="size">
        <p >현재 폰트 크기: <span id="px">15px</span></p>
    </div>
    <button id = "growFont">폰트변경</button>  <!--document.getElementById('growFont')이거 대신에 그냥 growFont.~써도 된다 class는 안됨.-->

    <script>
        let size = document.querySelector('#size');
        let pSize = document.getElementById('world').style.fontSize = '15px';
        let px = document.getElementById('px');
        console.log(pSize);
        document.getElementById('growFont').addEventListener('click', function(){
            pSize = parseInt(pSize) + 5;
            console.log(pSize);
            document.getElementById('world').style.fontSize = pSize +'px';
            let txt = pSize + 'px';
            console.log(txt);
            px.innerText = txt;
        })
    

    </script>
</body>
</html>
