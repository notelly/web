<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img id = "img" src="./img/img1.PNG" data="hello">
    <button id = "change">변경</button>

    <script>
        let i = 1; // 초기값을 선언해 줘야한다. 위치 중요
        document.getElementById('change').addEventListener('click', function(){
            console.log('start'); //(start) 면 start라는 변수가 들어간다.
            i = i+1;
            if (i == 6){
                i = 1
            }
            console.log(i)
            document.getElementById('img').setAttribute('src', "./img/img"+ i +".PNG"); //i는 변수 "./img/img+" i "+.PNG" 로 해야 i가 변수가 된다. 


        })
    </script>
</body>
</html>
